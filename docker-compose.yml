db:
  image: postgres:latest
  volumes_from:
    - data
  ports:
    - "5432:5432"
data:
  image: postgres:latest
  volumes:
    - /var/lib/postgresql
  command: "true"
web:
  build: .
  dockerfile: Dockerfile-filmfest
  command: runserver 0.0.0.0:8000
  volumes:
    - .:/app/src
  links:
    - db:db
  ports:
    - "8000:8000"
